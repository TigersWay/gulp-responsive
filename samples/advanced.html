<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Advanced</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <!-- Srcset -->
    <img srcset="images/img4-400x400.jpg 1x, images/img4-400x400@2x.jpg 2x"  alt="...">

    <!-- Pictures -->
    <picture>
      <source srcset="images/img5-1920x.jpg, images/img5-1920x@2x.jpg 2x" media="(min-width: 1600px)">
      <source srcset="images/img5-1600x.jpg, images/img5-1600x@2x.jpg 2x" media="(min-width: 800px)">
      <img srcset="images/img5-800x.jpg, images/img5-800x@2x.jpg 2x" alt="...">
    </picture>

    <!-- WebP -->
    <picture>
      <!-- Landscape -->
      <source media="(orientation: landscape)" type="image/webp" srcset="/images/image-1-720x.webp 720w, /images/image-1-1024x.webp 1024w">
      <source media="(orientation: landscape)" srcset="/images/image-1-720x.jpg 720w, /images/image-1-1024x.jpg 1024w">
      <!-- Portrait -->
      <source media="(orientation: portrait)" type="image/webp" srcset="/images/image-1-400x.webp 1x, /images/image-1-400x@2x.webp 2x, /images/image-1-400x@3x.webp 3x">
      <!--<source media="(orientation: portrait)" srcset="/images/image-1-400x.jpg 1x, /images/image-1-400x@2x.jpg 2x, /images/image-1-400x@3x.jpg 3x">-->
      <img src="/images/image-1-720x.jpg" alt="image-1">
    </picture>

</body>
</html>
