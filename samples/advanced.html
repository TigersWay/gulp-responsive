<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Advanced</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <!-- Srcset -->
    <img srcset="images/img4-400x400.jpg 1x, images/img4-400x400@2x.jpg 2x"  alt="...">

    <!-- Pictures -->
    <picture>
      <source srcset="images/img5-1920x.jpg, images/img5-1920x@2x.jpg 2x" media="(min-width: 1600px)">
      <source srcset="images/img5-1600x.jpg, images/img5-1600x@2x.jpg 2x" media="(min-width: 800px)">
      <img srcset="images/img5-800x.jpg, images/img5-800x@2x.jpg 2x" alt="...">
    </picture>

</body>
</html>
